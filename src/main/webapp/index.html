<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Attendance Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h2>Student Attendance</h2>
    <form action="AttendanceServlet" method="post">
        <input type="text" name="studentName" placeholder="Enter your name" required>
        <br><br>
        <button type="submit" class="btn">Mark Attendance</button>
    </form>

    <form action="AttendanceListServlet" method="get" style="margin-top: 20px;">
        <button type="submit" class="btn">View Attendance List</button>
    </form>
</div>

</body>
</html>
